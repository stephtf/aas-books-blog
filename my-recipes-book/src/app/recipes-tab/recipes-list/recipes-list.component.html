<div class="row">
    <div class="col-xs-12">
        <a href="#" class="list-group-items clearfix" *ngFor="let recipe of recipes">
            <div class="pull-left">
                <h5 class="list-group-item-heading">{{ recipe.name }}</h5>
                <p class="list-group-item-text">
                   {{ recipe.description }}  
                </p>
                <span class="pull-right">
                    <img src="{{ recipe.imagePath }}" alt="{{recipe.name}}" class="img-responsive" style="max-height: 200px;">
                </span>
            </div>
        </a>
    </div>
</div>
